<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Agregar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo general de la página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contact-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .contact-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Estilo de los íconos de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons a {
            font-size: 30px;  /* Tamaño fijo de todos los iconos */
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 50%; /* Hace que los iconos sean circulares */
            transition: all 0.3s ease;
            width: 60px; /* Tamaño fijo */
            height: 60px; /* Tamaño fijo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Colores personalizados para cada red social */
        .social-icons a.instagram {
            background-color: #E4405F; /* Color de Instagram */
        }

        .social-icons a.whatsapp {
            background-color: #25D366; /* Color de WhatsApp */
        }

        .social-icons a.facebook {
            background-color: #3b5998; /* Color de Facebook */
        }

        /* Efectos hover */
        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }



        /* Estilo del mensaje de contacto */
        .contact-message {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="contact-container">
        <h2>¡Contáctanos!</h2>
        <p>Síguenos en nuestras redes sociales.</p>

        <!-- Enlaces a redes sociales -->
        <div class="social-icons">
            <a href="https://www.instagram.com/laverapizza.arg" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/+5493464549463" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/laverapizza" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
        </div>

        <!-- Mensaje de contacto -->
        <div class="contact-message">
            Si tienes un bar, rotisería o negocio y quieres trabajar con nuestras prepizzas, ¡consultanos por precio Mayorista!
        </div>
    </div>

</body>
