<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
<script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
emailjs.init({
publicKey: "wGGXbjw0SnUFnyV2T",
});
})();
</script>
</head>
<body>
    <h1>Haz tu Pedido</h1>
    <form id="pedidoForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>

        <label for="producto">Selecciona el Producto</label>
        <select id="producto" required>
            <option value="Producto A">Producto A</option>
            <option value="Producto B">Producto B</option>
            <option value="Producto C">Producto C</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" min="1" value="1" required>

        <label for="direccion">Direcci√≥n de Entrega</label>
        <input type="text" id="direccion" required>

        <button type="submit">Hacer Pedido</button>
    </form>

    <div id="mensaje"></div>

    <script>
        document.getElementById('pedidoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const producto = document.getElementById('producto').value;
            const cantidad = document.getElementById('cantidad').value;
            const direccion = document.getElementById('direccion').value;

            emailjs.send("service_6kjxjnj", "template_o8vfdnl", {
                nombre: nombre,
                producto: producto,
                cantidad: cantidad,
                direccion: direccion
            })
            .then((response) => {
                document.getElementById('mensaje').innerText = "Pedido enviado correctamente.";
                console.log("Success:", response);
            }, (error) => {
                document.getElementById('mensaje').innerText = "Error al enviar el pedido. Intenta de nuevo.";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
