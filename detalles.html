<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Detalles de Pedido</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("wGGXbjw0SnUFnyV2T");
        })();
    </script>
</head>
<body>
    <h1>Completa tus datos</h1>
    <form id="detallesForm">
        <label for="nombre"><h1>Nombre</h1></label>
        <input type="text" id="nombre" required>

        <label for="direccion"><h1>Dirección de Entrega</h1></label>
        <input type="text" id="direccion" required>

        <label for="numero"><h1>Número de Teléfono</h1></label>
        <input type="text" id="numero" required>
    </form>

    <div class="detalles-compra">
        <p><strong>Detalles de la compra:</strong> <span id="productosList"></span></p>
        <p><strong>Total:</strong> $<span id="totalAmount"></span></p>
    </div>

    <!-- Contenedor de los botones -->
    <div class="button-container">
        <!-- Botón de Volver -->
        <button type="button" class="volver" onclick="window.history.back()">Volver</button>
        
        <!-- Botón de Hacer Pedido -->
        <button type="button" class="hacer-pedido" onclick="hacerPedido()">Hacer Pedido</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productos = localStorage.getItem('productos');
            const total = localStorage.getItem('total');

            document.getElementById('productosList').innerText = productos || "Ningún producto seleccionado";
            document.getElementById('totalAmount').innerText = total || "0";
        });

        function hacerPedido() {
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const numero = document.getElementById('numero').value; // Captura el número de teléfono
            const productos = localStorage.getItem('productos');
            const total = localStorage.getItem('total');

            emailjs.send("service_6kjxjnj", "template_o8vfdnl", {
                nombre: nombre,
                direccion: direccion,
                numero: numero, // Envía el número de teléfono
                productos: productos,
                total: total
            }).then(function(response) {
                alert("Pedido enviado con éxito!");
            }, function(error) {
                alert("Error al enviar el pedido.");
            });
        }
    </script>
</body>
</html>
